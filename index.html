<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generator</title>
    <link rel="stylesheet" href="styles.css">


    <!-- font-awesome link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="loader" id="loader">

    </div>

    <div class="container" id="quote-container">

        <div class="quote-contanier">
            <i class="fas fa-quote-left" id="left"></i>
            <span id="myquote">Freedom is the right to live as we wish.</span>
            <i class="fas fa-quote-right" id="right"></i>
        </div>

        <div class="quote-author">
            <Span id="author-name">Leo Tolstoy</Span>
        </div>

        <div class="buttons">
            <button id="quote-btn">Get Quote</button>
            <i class="fas fa-copy" id="copy"></i>
            <i class="fas fa-volume-up" id="volume"></i>
        </div>
    </div>

    <script src="./app.js"></script>
</body>

</html>
